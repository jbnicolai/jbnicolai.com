---
layout: default
title: JBNicolai.com
---
{% for post in site.posts %}
  <article class="margin_bottom_big">
    <header class="text center margin_bottom_medium">
      <h1 class="margin_bottom_medium">{{ post.title }}</h1>
      <h5 class="text book small uppercase color c_black_light margin_bottom_small"><time datetime="{{ post.date | date_to_rfc822 }}">{{ post.date | date_to_long_string }}</time></h5>
    </header>

    <section class="post-excerpt">
      {{ post.excerpt }}
      <h5><a class="text book small uppercase color c_blue" href="{{ post.url }}">Read this article <i class="fa fa-chevron-circle-right"></i></a></h5>
    </section>
  </article>
{% endfor %}
