---
layout: default
---

{% for post in site.posts %}
<div class="row">
  <div class="col-lg-8">
    <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
    <p class="lead">by <a href="index.php">{{ site.author.name }}</a></p>
    <hr>
    <p><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }}</p>
    <hr>
    {{ post.content }}
  </div>
</div>
{% endfor %}
